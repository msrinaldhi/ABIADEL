<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Wedding â€“ Delia & Aldhi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Tap layer */
    #tapLayer {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: transparent;
    }
  </style>
</head>
<body>

  <!-- Musik -->
  <audio id="bgMusic" loop preload="auto">
    <source src="music/Karolina.mp3" type="audio/mpeg">
  </audio>

  <!-- Canva -->
  <iframe src="https://deliaaldhigetmerried.my.canva.site/dna"></iframe>

  <!-- Invisible Tap Layer -->
  <div id="tapLayer"></div>

  <script>
    const music = document.getElementById("bgMusic");
    const tapLayer = document.getElementById("tapLayer");

    tapLayer.addEventListener("click", () => {
      music.volume = 0;
      music.play();

      let vol = 0;
      const fade = setInterval(() => {
        vol += 0.01;
        music.volume = Math.min(vol, 0.45);
        if (vol >= 0.45) clearInterval(fade);
      }, 120);

      tapLayer.remove(); // hilang setelah tap
    });
  </script>

</body>
</html>
