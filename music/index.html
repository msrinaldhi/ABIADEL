<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Musik -->
  <audio id="bgMusic" loop preload="auto">
    <source src="music/Karolina.mp3" type="audio/mpeg">
  </audio>

  <!-- Iframe Canva -->
  <iframe src="https://deliaaldhigetmerried.my.canva.site/dna"></iframe>

  <script>
    const music = document.getElementById("bgMusic");
    let started = false;
    let fadeInterval;

    function fadeInAudio() {
      if (started) return;
      started = true;
      music.volume = 0;
      music.play();

      fadeInterval = setInterval(() => {
        if (music.volume < 0.45) {
          music.volume = Math.min(music.volume + 0.01, 0.45);
        } else {
          clearInterval(fadeInterval);
        }
      }, 120);
    }

    document.body.addEventListener("click", fadeInAudio, { once: true });
    document.body.addEventListener("touchstart", fadeInAudio, { once: true });
  </script>

</body>
</html>
